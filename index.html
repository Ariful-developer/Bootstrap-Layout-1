<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Layout 1</title>
  </head>
  <body>

    <!--header-->
    <header>
      <div class="container-fluid">
          <div class="row">
               <div class="col-md-3 col-3">
                <h2>Logo</h2>
               </div>

               <div class="col-md-9 col-9">
                <h2>Menu</h2>
               </div>
          </div>
      </div>
    </header>

    <!--banner-section-->
    <section class="banner-section">
      <div class="container-fluid">
          <div class="row">
               <div class="col">
                <h2>Banner</h2>
               </div>      
          </div>
      </div>
    </section>

<!--about-->
<section class="about">
    <div class="container-fluid">
       <div class="row justify-content-center">
         <div class="col-11">
          <h2>About</h2>
          <div class="row justify-content-center">
            <div class="col-5 mr-2">
              <div class="row justify-content-center">
                <div class="col-10 mt-4" style="height:100px;background-color:maroon;"></div>
                <div class="col-10 mt-4" style="height:250px;background-color:teal;"></div>
              </div>
            </div>
            <div class="col-5 mr-2"></div>
          </div>
         </div>
       </div>
    </div>
</section>


<footer>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11" style="height:200px;background-color:green;">
        <h2>Footer</h2>
        <div class="row justify-content-center">
          <div class="col-7 mt-2" style="height:100px; background-color:aqua;" ></div>
           <div class="col-4 mt-2" style="height:100px; background-color:crimson;" ></div>
        </div>
      </div>
    </div>
  </div>
</footer>
    






    <!-- Option 2: jQuery, Popper.js, and Boots -->
    <script src="js/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
